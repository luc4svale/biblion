<!-- Topbar -->
<header>
  <nav class="navbar navbar-expand navbar-light bg-light topbar static-top shadow">
    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
      <i class="fa fa-bars"></i>
    </button>

    {% block topbar_search %}{% endblock %}

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

      {% block topbar_search_mobile %}{% endblock %}

      <!-- Nav Item - User Information -->
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <span class="mr-2 d-none d-lg-inline text-gray-600 small">Antonio</span>
          <img class="img-profile rounded-circle object-fit-cover" src="static/icons/default-profile.svg">
        </a>

        <!-- Dropdown - User Information -->
        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="/profile">
            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
            Perfil
          </a>

          <a class="dropdown-item" href="/book-register">
            <i class="fas fa-book fa-sm fa-fw mr-2 text-gray-400"></i>
            Cadastrar Livro
          </a>

          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/login" data-toggle="modal" data-target="#logoutModal">
            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
            Sair
          </a>
        </div>
      </li>
    </ul>
  </nav>
</header>
