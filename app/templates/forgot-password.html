<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Biblion | Recuperação de senha</title>

  <!-- Favicon -->
  <link rel="icon" href="static/icons/biblion-favicon.svg" type="image/x-icon">

  <!-- Custom fonts for this template-->
  <link href="static/libs/sb-admin-2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

  <!-- Template styles-->
  <link href="static/libs/sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="/static/styles/public/forgot-password.css">
</head>

<body class="d-flex flex-column align-items-center justify-content-start justify-content-lg-center min-vh-100">

  <main class="row rounded bg-light m-3 w-lg-75 shadow-lg">

    <section id="logo-container" class="d-grid col-sm-12 col-lg-5 d-grid rounded p-3 p-lg-5 bg-blue-dark items-center">
      <img src="static/icons/biblion-logo.svg" alt="Logomarca Biblion"
        class="max-w-50 max-w-lg-75 rounded object-fit-contain">
    </section>

    <section id="login-container" class="d-grid items-center col-sm-12 col-lg-7 p-4 p-lg-5 gap-1">

      <header class="px-lg-4">
        <h1 class="text-blue-dark font-weight-bold text-center fs-2xl">Esqueceu sua senha?</h1>
        <p class="mt-3 text-center text-gray fs-base mb-0 line-h-140">
          Nós entendemos, coisas acontecem. Basta inserir seu endereço de e-mail abaixo e enviaremos um link para
          redefinir sua senha!</ </p>
      </header>

      <form class="row gap-1 w-100 px-lg-4" action="">
        <label for="email" class="col-12 d-flex align-items-center position-relative mb-0 p-0">
          <input type="text" name="email" id="email" placeholder="Email" class="form-control">
          <i class="fa-solid fa-envelope position-absolute r-1"></i>
        </label>

        <button type="submit" class="btn btn-login text-white bg-blue-light col-12 mt-2">Recuperar</button>
      </form>

      <hr class="w-50 mt-3 mb-0">

      <div class="redirect-links row">
        <a class="small col-12 text-center" href="/login">Voltar ao login</a>
        <a class="small col-12 text-center" href="/register">Ainda não possui conta? Cadastre-se!</a>
      </div>
    </section>
  </main>

  <!-- Bootstrap core JavaScript-->
  <script src="static/libs/sb-admin-2/vendor/jquery/jquery.min.js"></script>
  <script src="static/libs/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->

  <script src="static/libs/sb-admin-2/js/sb-admin-2.min.js"></script>

  <!-- Fontawesome -->
  <script src="static/libs/fontawesome/index.js" crossorigin="anonymous"></script>

</html>
