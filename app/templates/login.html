<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Biblion | Login</title>

    <!-- Favicon -->
    <link rel="icon" href="static/icons/biblion-favicon.svg" type="image/x-icon">

    <!-- Custom fonts for this template-->
    <link href="static/libs/sb-admin-2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

    <!-- Template styles-->
    <link href="static/libs/sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="static/styles/public/login.css">
</head>

<body class="d-flex flex-column align-items-center justify-content-start justify-content-lg-center min-vh-100">

    <main class="row rounded bg-light m-3 w-lg-75 shadow-lg">

        <section id="logo-container"
            class="d-grid col-sm-12 col-lg-5 d-grid rounded p-3 p-lg-5 bg-blue-dark items-center">
            <img src="static/icons/biblion-logo.svg" alt="Logomarca Biblion"
                class="max-w-50 max-w-lg-75 rounded object-fit-contain">
        </section>

        <section id="login-container" class="d-grid items-center col-sm-12 col-lg-7 p-4 p-lg-5 gap-1">

            <header>
                <h1 class="text-blue-dark font-weight-bold text-center fs-2xl">Acesse a <strong
                        class="text-blue-light font-weight-bolder logo-text">Biblion</strong></h1>
            </header>

            <form id="login-form" class="row gap-1 w-100 px-lg-4">
                <label for="email" class="col-12 d-flex align-items-center position-relative mb-0 p-0">
                    <input type="text" name="email" id="email" placeholder="Email" autocomplete="email"
                        class="form-control">
                    <i class="fa-solid fa-envelope position-absolute r-1"></i>
                </label>

                <label for="password" class="col-12 d-flex align-items-center position-relative mb-0 p-0">
                    <input type="password" name="password" id="password" placeholder="Senha" class="form-control">
                    <i class="fa-solid fa-eye-slash position-absolute r-1"></i>
                </label>

                <button id="login-button" type="submit" class="btn btn-login text-white bg-blue-light col-12 mt-2">Entrar</button>
            </form>

            <hr class="w-50 mt-3 mb-0">

            <div class="redirect-links row">
                <a class="small col-12 text-center" href="/forgot-password">Esqueceu sua senha? </a>
                <a class="small col-12 text-center" href="/register">Ainda n√£o possui conta? Cadastre-se!</a>
            </div>
        </section>
    </main>

    <footer class="d-grid gap-1  m-4 mb-lg-0">
        <span class="d-inline-block text-center">ou continue com</span>
        <div id="social-login" class="d-inline-flex justify-content-center gap-1 social-container">
            <a href="#" class="btn text-gray"><i class="fab fa-google fs-lg"></i></a>
            <a href="#" class="btn text-gray"><i class="fab fa-windows fs-lg"></i></a>
            <a href="#" class="btn text-gray"><i class="fab fa-apple fs-lg"></i></a>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript-->
    <script src="static/libs/sb-admin-2/vendor/jquery/jquery.min.js"></script>
    <script src="static/libs/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/libs/sb-admin-2/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="static/libs/sb-admin-2/js/sb-admin-2.min.js"></script>

    <!-- Fontawesome -->
    <script src="static/libs/fontawesome/index.js" crossorigin="anonymous"></script>

    <!-- Script Login -->
     <script src="static/scripts/login.js"></script>
</body>

</html>
