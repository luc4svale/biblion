{% extends "public/base.html" %}

{% block title %}Cadastro{% endblock %}

{% block custom_style %}register.css{% endblock %}

{% block content %}
<main class="row rounded bg-light m-3 w-lg-75 shadow-lg">

    <section id="logo-container" class="d-grid col-sm-12 col-lg-5 rounded p-3 p-lg-5 bg-blue-dark ">
        <img src="{{ url_for('static', filename='icons/biblion-logo.svg')}}" alt="Logomarca Biblion"
            class="self-center max-w-50 max-w-lg-75 rounded object-fit-contain">
    </section>

    <section id="register-container" class="d-grid items-center col-sm-12 col-lg-7 p-4 p-lg-5 gap-1">

        <header>
            <h1 class="text-blue-dark font-weight-bold text-center fs-2xl">Cadastre-se na <strong
                    class="text-blue-light font-weight-bolder logo-text">Biblion</strong></h1>
        </header>

        <form id="register-form" class="row gap-1 w-100 px-lg-4">

            <div class="d-grid d-lg-flex gap-1 col-12 p-0">
                <label for="first_name" class="d-flex align-items-center position-relative w-100 mb-0 p-0">
                    <input type="text" name="first_name" id="first_name" placeholder="Nome" class="form-control">
                </label>

                <label for="last_name" class="d-flex align-items-center position-relative w-100 mb-0 p-0">
                    <input type="text" name="last_name" id="last_name" placeholder="Sobrenome" class="form-control">
                </label>
            </div>

            <label for="email" class="col-12 d-flex align-items-center position-relative mb-0 p-0">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="email"
                    class="form-control">
                <i class="fa-solid fa-envelope position-absolute r-1"></i>
            </label>

            <div class="d-grid d-lg-flex gap-1 col-12 p-0">
                <label for="password" class="d-flex align-items-center position-relative w-100 mb-0 p-0">
                    <input type="password" name="password" id="password" placeholder="Senha" class="form-control">
                    <i class="fa-solid fa-eye-slash position-absolute r-1"></i>
                </label>

                <label for="confirm_password" class="d-flex align-items-center position-relative w-100 mb-0 p-0">
                    <input type="password" name="confirm_password" id="confirm_password"
                        placeholder="Confirmar senha" class="form-control">
                    <i class="fa-solid fa-eye-slash position-absolute r-1"></i>
                </label>
            </div>

            <button id="register-button" type="submit" class="btn btn-register text-white bg-blue-light col-12 mt-2">Cadastrar</button>
        </form>

        <hr class="w-50 mt-3 mb-0">

        <div class="redirect-links row">
            <a class="small col-12 text-center" href="/login">Já possui uma conta? Faça login!</a>
        </div>

    </section>

</main>

<footer class="d-grid gap-1 m-4 mb-lg-0">
    <span class="d-inline-block text-center">ou continue com</span>
    <div id="social-register" class="d-inline-flex justify-content-center gap-1 social-container">
        <a href="#" class="btn text-gray"><i class="fab fa-google fs-lg"></i></a>
        <a href="#" class="btn text-gray"><i class="fab fa-windows fs-lg"></i></a>
        <a href="#" class="btn text-gray"><i class="fab fa-apple fs-lg"></i></a>
    </div>
</footer>
{% endblock %}
 
{% block custom_script %}register.js{% endblock %}
